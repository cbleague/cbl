<section class="addTeam-view" data-ng-init="getSome()">
  <ul id="teamsNotInSeason">
      <li data-ng-repeat="team in teamArray">
        <span data-ng-if="true">{{team.name}}
           <button data-ng-click="addTeamToSeason(team)" class="submit-btn">Add To Season</button>
           <button data-ng-click="updateTeam(team._id)" class="submit-btn">Update Team</button>
        </span>
      </li>
    </ul>
</section>
