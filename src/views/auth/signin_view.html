<section class="signin-view">
    <form ng-submit="login()">
    	<p>Email: <input type="email" name="email" value="" ng-model="user.email"/></p>
		<p>Password: <input type="password" name="password" value="" ng-model="user.password"/></p>
		<input type="submit" class="submit-btn" name="signin" value="Sign-In"/>
    </form> 
</section>
